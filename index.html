<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rolo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="Rolo">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css?=2116">
</head>
<body>
    <div class="grid">
    </div>
    <div class="gamepad gamepad--select">
        <span class="key key--w">Select Up</span>
        <span class="key key--s">Select Down</span>
        <span class="key key--left">Move Left</span>
        <span class="key key--right">Move Right</span>
    </div>
    <div class="gamepad gamepad--move">
        <span class="key key--up">Move Up</span>
        <span class="key key--down">Move Down</span>
        <span class="key key--a">Select Left</span>
        <span class="key key--d">Select Right</span>
    </div>
    <div class="success">
        <div class="success__title">Well done!</div>
        <div class="success__more">Press ENTER to Continue <br>or ESC to Restart</div>
        <div class="success__actions">
            <span class="key__continue">Continue</span>
            <span class="key__restart">Restart</span>
        </div>
    </div>
    <script src="dist/levels.js?=2116"></script>
    <script src="dist/keyboard.js?=2116"></script>
    <script src="dist/gamepad.js?=2116"></script>
    <script src="dist/game.js?=2116"></script>
    <script src="index.js?=2116"></script>
</body>
</html>
